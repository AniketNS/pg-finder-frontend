name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_run:

jobs:
  build-and-run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up node js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Run a single comment
        run: echo "Hello World from GitHub-Actions"
      - name: Build the Project
        run: npm install
      - name: Run the Project
        run: nohup npm run start > app.log 2>&1 &
